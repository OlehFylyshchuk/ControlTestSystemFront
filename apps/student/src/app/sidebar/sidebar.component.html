<div class="sidebar">
    <h2>Subjects</h2>
    <ul>
      <li *ngFor="let subject of subjects" (click)="onSubjectClick(subject)">
        {{ subject }}
      </li>
    </ul>
    <h2>Tests</h2>
    <ul>
      <li *ngFor="let test of tests" (click)="onTestClick(test)">
        {{ test }}
      </li>
    </ul>
</div>
